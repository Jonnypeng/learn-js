<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <title></title>
</head>
<body>
				<input type="text">
				<input type="button" value="添加">
				<input type="button" value="插入">
				
				
       <div id="demo"></div>	 

	<script>
		var content = document.getElementsByTagName("input")[0]; 	
		var add = document.getElementsByTagName("input")[1]; 	
		var insert = document.getElementsByTagName("input")[2]; 	
		var main = document.getElementById("demo");
		var ads = document.getElementsByClassName("ads");

		add.onclick = function (){
			var mainContent = document.createElement("div");
			mainContent.className = "ads";
			mainContent.innerHTML = content.value + "&nbsp;&nbsp;<span class=\"deldiv\">删除<span>";
			main.appendChild(mainContent);
			fn1();
};

		insert.onclick = function (){
			var mainContent = document.createElement("div");
			mainContent.className = "ads";
			mainContent.innerHTML = content.value + "&nbsp;&nbsp;<span class=\"deldiv\">删除<span>";
			main.insertBefore(mainContent,ads[0]);
			fn1();
			
};

		function fn1(){
			var del = document.getElementsByClassName("deldiv");
			for(var i in del){
				del[i].onclick = function (){
					main.removeChild(this.parentElement);
}
}
};		
		
		
</script>
</body>
</html>
