<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
</head>
<body>
	<input type="text">
	<input type="button" value="检测">

<script>

var aInp  = document.getElementsByTagName("input");
aInp[1].onclick = function (){
	var val = aInp[0].value;
	if(detectNum(val)){
		alert("恭喜你,全部都是数字");
	} else{
		alert("您的输入有误");
	};

};
function detectNum(str){
	var n=0;
	for(var i=0;i<str.length;i++){
		n=str.charCodeAt(i);
		if(n<48 || n>57)return false;  //0~9的unicode编码为48~57
	}
		return true;  //=> 切忌不要放到for循环内,要不然就无法完成遍历
};

</script>
	
</body>
</html>
