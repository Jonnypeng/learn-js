<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <title></title>
</head>
<body>
       <script>
	   		var arr1 = [1,2,3,4,5,6];
	   		var arr2 = [7,8,9,10];
	   		var arr3 = [10,1,12,13];

			var arr5 = arr2.concat(arr3);  //合并两个数组
			var arr4 = arr1.concat(arr1,arr2,arr3);  //合并三个数组
			
			console.log("arr5:",arr5);
			console.log("arr4:",arr4);

			var str5 = arr5.toString(); //将数组转换为字符串
			var str6 = arr5.join(); //将数组转换为字符串
			console.log(str5,str6);
	   </script>	 
</body>
</html>
