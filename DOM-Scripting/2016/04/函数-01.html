			//计算两个迪卡尔坐标(x1,y1)和(y1,y2)之间的距离

			function distance(x1,y1,x2,y2){
				var dx = x2 - x1;
				var dy = y2 - y1;
				return Math.sqrt(dx*dx+dy*dy);
			};

			//x!的值是从x到x递增(步长为1)的值的累乘
			console.log(factorial(3));
			function factorial(x){
				if(x<=1)return 1;
				return x*factorial(x-1);
			}
