			<p id="total">商品合计共:<strong></strong>件,共花费了:<strong></strong>元<br />其中那个最贵的商品单价是:<strong></strong>元</p>

<script>
	var ul = document.getElementById("list");
	var li = ul.getElementsByTagName("li");
	var post = document.getElementById("total");		
	var totalNum = post.getElementsByTagName("strong")[0];
	var total = post.getElementsByTagName("strong")[1];
	var expensive = post.getElementsByTagName("strong")[2];

	for(var i=0;i<li.length;i++){
		basic(li[i]);
	}	
	

	function basic (oLi){
	var nums = oLi.getElementsByTagName("strong")[0];
	var price = oLi.getElementsByTagName("em")[0];
	var DatePrice = Number(price.innerHTML);
	var smallTotal = oLi.getElementsByTagName("span")[0];
	var DateTotal = 0;

	var down = oLi.getElementsByTagName("input")[0];
	var up = oLi.getElementsByTagName("input")[1];

	up.onclick = function(){
		nums.innerHTML++;
		smallTotal.innerHTML = Number(nums.innerHTML)*Number(price.innerHTML);
		totalNum.innerHTML++;
	}
		DateTotal+=9//DatePrice;
		total.innerHTML = DateTotal;

	down.onclick = function(){
		nums.innerHTML--;
		totalNum.innerHTML--;
		var DateNums = Number(nums.innerHTML);
			if(DateNums<0){
				nums.innerHTML = 0;
				totalNum.innerHTML = 0;
			}
		smallTotal.innerHTML = Number(nums.innerHTML)*Number(price.innerHTML);
		var DateTotal = 0;
		DateTotal += Number(nums.innerHTML)*Number(price.innerHTML);
		total.innerHTML = DateTotal;	
	};
	};
	
	
	

</script>
