<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <title></title>
				<link href="//cdn.bootcss.com/font-awesome/4.5.0/css/font-awesome.min.css" rel="stylesheet">
				<style>
					body{
						background:black;
					}
					#contanier{
						width:900px;
						height:400px;
						margin:30px auto;
						line-height:100px;
						text-align:center;
					}
					#btn {
						width:200px;
						height:400px;
					}
					#btn div{
						width:100%;
						height:100px;
						line-height:100px;
						color:white;
						text-align:center;
						border:#eee solid;
						border-width:1px;
					  box-sizing: border-box;
						background:gray;
					}
					#btn div:hover{
						background:white;
						font-weight:bold;
						color:black;
						cursor:pointer;
					}
					#slider{
						width:700px;
						height:400px;
					  position: absolute;
					  margin-left: 200px;
					  top: 30px;
					}
					#slider #img{
						width:700px;
						height:300px;
						background-color:#eee;
						border: 1px solid #eee;
					  box-sizing: border-box;
						overflow:hidden;
					}
					#slider #img img{
						width:100%;
						height:auto;
					}
					#contorl span {
						display: block;
						width: 20%;
					  height: 100px;
					  border: 1px solid #eee;
					  box-sizing: border-box;
					  float: left;
						color:white;
						background:gray;
					}
					#slider span:hover{
						cursor:pointer;
						background:yellow;
						color:black;
					}
					.active1 {
						background:white !important;
						color:black !important;
}
					.active2 {
						background:yellow !important;
						color:black !important;
}

				</style>
</head>
<body>
       <div id="contanier">
               <div id="btn">
							 		<div>第一组</div>
							 		<div>第二组</div>
							 		<div>第三组</div>
							 		<div>第四组</div>
							 </div>
               <div id="slider">
                       <div id="img"><img src="../images/wallpaper-03.jpg" alt="">	</div>
                       <div id="contorl">
                               <span>第一张</span>
                               <span>第二张</span>
                               <span>第三张</span>
                               <span>第四张</span>
                               <span>第五张</span>
                       </div>
               </div>
       </div>	 
			 <script>
			 var oneArr = [
			 "../images/wallpaper-01.jpg",
			 "../images/wallpaper-02.jpg",
			 "../images/wallpaper-03.jpg",
			 "../images/wallpaper-04.jpg",
			 "../images/wallpaper-05.jpg"
			 ];
			 var twoArr = [
			 "../images/wallpaper-02.jpg",
			 "../images/wallpaper-03.jpg",
			 "../images/wallpaper-04.jpg",
			 "../images/wallpaper-05.jpg",
			 "../images/wallpaper-01.jpg"
			 ];
			 var threeArr = [
			 "../images/wallpaper-03.jpg",
			 "../images/wallpaper-04.jpg",
			 "../images/wallpaper-05.jpg",
			 "../images/wallpaper-01.jpg",
			 "../images/wallpaper-02.jpg"
			 ];
			 var fourArr = [
			 "../images/wallpaper-04.jpg",
			 "../images/wallpaper-05.jpg",
			 "../images/wallpaper-01.jpg",
			 "../images/wallpaper-02.jpg",
			 "../images/wallpaper-03.jpg"
			 ];
			 var imgArr = [];
			 imgArr[0] = oneArr;
			 imgArr[1] = twoArr;
			 imgArr[2] = threeArr;
			 imgArr[3] = fourArr;

			 var img = document.getElementById("img");
			 var imgSrc = img.getElementsByTagName("img")[0]; //图片显示区域

			 var btn = document.getElementById("btn");
			 var btn1 = btn.getElementsByTagName("div"); //图片组按钮

			 var contorl = document.getElementById("contorl");
			 var btn2 = contorl.getElementsByTagName("span"); //图片选择按钮

			 var active1 = document.getElementsByClassName("active1");
			 var active2 = document.getElementsByClassName("active2");

			 var num = 0;
			 var onOff1 = false;
			 var onOff2 = false;

			 for(var i=0;i<btn1.length;i++){
					btn1[i].index = i;
         	fn1(btn1[i]);
			 }	

			 function fn1(btn){
					btn.onclick = function(){
					 if(onOff1){
							active1[0].setAttribute("class","");
						}
						this.setAttribute("class","active1");
						onOff1 = true;
						num = this.index;
						imgArr[num];			

						for(var j=0;j<btn2.length;j++){
						btn2[j].index = j;
						btn2[j].onclick = function(){
					 if(onOff2){
							active2[0].setAttribute("class","");
						}
						this.setAttribute("class","active2");
						onOff2 = true;
							imgSrc.src = imgArr[num][this.index];
}
}
}
}



			 </script>

</body>
</html>



			 </script>

</body>
</html>
