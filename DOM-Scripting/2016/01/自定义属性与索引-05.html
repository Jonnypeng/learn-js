<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <title></title>
<style>
	ul{
		padding-left:0px;
	}
	li{
		list-style:none;
	}
	#main{
	width:150px;
	margin:0px auto;
	padding-bottom:15px;
	}
	#haoyou,#tongshi,#heimingdan {
	text-align:center;
	background-color:green;
	color:white;
	}
	#haoyou-title,#tongshi-title,#heimingdan-title{
	font-weight:bold;
	border:1px #eee solid;
	outline:1px #eee solid;
	border-radius:0.3em;
	padding:10px 0px;
	}
	#haoyou-list,#tongshi-list,#heimingdan-list{
	padding:15px 0px;
	}
	.list{
		display:none;
	}
	.active{
		background-color:blue;
	}

</style>					
</head>
<body>
	<ul	id="main">
	     <li id="haoyou">
			 	<div id="haoyou-title" class="title">好友</div>
			 	<ul id="haoyou-list" class="list liston">
			 	        <li>张三</li>
			 	        <li>李四</li>
			 	        <li>王二</li>
			 	        <li>麻子</li>
			 	        <li>小刘</li>
			 	</ul>
			 </li>
	     <li id="tongshi">
			 <div id="tongshi-title" class="title">同事</div>
			 	<ul id="tongshi-list" class="list">
			 	        <li>魏三</li>
			 	        <li>李四</li>
			 	        <li>周二</li>
			 	        <li>麻子</li>
			 	        <li>张小</li>
			 	</ul>
			 </li>
	     <li id="heimingdan">
			 <div id="heimingdan-title" class="title">黑名单</div>
			 	<ul id="heimingdan-list" class="list">
			 	        <li>吴三</li>
			 	        <li>李四</li>
			 	        <li>鲁二</li>
			 	        <li>喻麻</li>
			 	        <li>张小</li>
			 	</ul>
			 </li>
	</ul>

	<script>
		var btn = document.getElementsByClassName("title");	
		var list = document.getElementsByClassName("list");
		//var active = document.getElementsByClassName("active");
		//var onOff = true;

		for(var i=0;i<btn.length;i++){
			btn[i].index = i;
			btn[i].onclick = function(){
					/*this.className="active";
					for(var j=0;j<list.length;j++){
					list[j].style.display = "none";
					}	
				list[this.index].style.display = "block";
				}*/
				if(this.className == "title"){
					this.className = "active";
					list[this.index].style.display = "block";
			}else{
				this.className = "title";
				list[this.index].style.display = "none";
			}
			}
			}
	</script>
</body>
</html>
