<!DOCTYPE html>
	<html>
		<head>
			<meta charset="utf-8">
			<title>quick-start</title>
			<link rel="stylesheet" href="css/style.css" type="text/css">
			<style>
				button {
								color:#fff;
								background:red;
								padding:5px 10px;
							  cursor:pointer;
}
				#title {
								font:16px bold;
								vertical-align:middle;
}
				#cblock{
								margin:15px;
								width:100px;
								height:100px;
								border:black solid 2px; 
}
				#window{
								width:2500px;
								height:2500px;
								background:rgba(0,0,0,0.34);
								position:absolute;
								top:0px;
								left:0px;
								display:none;
								z-index:501;
}
				#ublock{
								width:20%;
								height:auto;
								background:#fff;
								outline:gray 10px;
								border:10px gray solid;
								padding:15px;
								position:fixed;
								left:35%;
								right:35%;
								top:10%;
								line-height:4;
								text-align:center;
								z-index:502;
}
			  #ublock button{
								margin:0px 5px;
								width:70px;
								height:40px;
}
				#rbtn{background:red;}
				#ybtn{background:#D8D816;}
				#bbtn{background:blue;}
				#btn1,#cw button,#ch button,#ro button{
																					background:#eee;
																					color:#000;
}
			</style>
		</head>
		<body>
		<div id="title">请为下面的DIV设置样式：<button id="btn1">点击查看</button></div>
		<div id="cblock"></div>	
		<div id="window">
		<div id="ublock">
			<div>请选择颜色：<button id="rbtn">红</button><button id="ybtn">黄</button><button id="bbtn">蓝</button></div>
			<div id="cw">请选择宽度：<button id="w200">200px</button><button id="w300">300px</button><button id="w400">400px</button></div>
			<div id="ch">请选择高度：<button id="h200">200px</button><button id="h300">300px</button><button id="h400">400px</button></div>
			<div id="ro"><button id="rev">恢复</button><button id="ok">确定</button></div>
		</div>
		</div>
		<script>
				var cwindow = document.getElementById('window')
				var ublock = document.getElementById('ublock')
				var cblock = document.getElementById('cblock')
				
				document.getElementById('btn1').onclick = showblock
				function showblock (){
															cwindow.style.display = 'block';
}
				document.getElementById('rbtn').onclick = showred
				function showred(){
													cblock.style.background = 'red';

}
				document.getElementById('ybtn').onclick = showyellow
				function showyellow(){
															cblock.style.background = 'yellow';
}
				document.getElementById('bbtn').onclick = showblue
				function showblue(){
														cblock.style.background = 'blue';
}
				document.getElementById('w200').onclick = showw200
				function showw200(){
														cblock.style.width = '200px';
}
				document.getElementById('w300').onclick = showw300
				function showw300(){
														cblock.style.width = '300px';
}
				document.getElementById('w400').onclick = showw400
				function showw400(){
														cblock.style.width = '400px';
}
				document.getElementById('h200').onclick = showh200
				function showh200(){
														cblock.style.height = '200px'; 
}
				document.getElementById('h300').onclick = showh300
				function showh300(){
														cblock.style.height = '300px';
}
				document.getElementById('h400').onclick = showh400
				function showh400(){
														cblock.style.height = '400px';
}
				document.getElementById('rev').onclick = rversion
				function rversion(){
														cblock.style.width = '100px';
														cblock.style.height = '100px';
														cblock.style.background = '#fff';
}
				document.getElementById('ok').onclick = hidden
				function hidden(){
													cwindow.style.display = 'none';
}
		</script>	
		</body>
	</html>
