        <title>嵌套for循环</title>

						window.onload = function(){
							var oUl = document.getElementById("list");
							var aUl = oUl.getElementsByTagName("ul");
							var len = aUl.length;
						  var aLi = null;	
							for(var i=0;i<len;i++){

									for(var j=0;j<aLi.length;j++){
											aLi[j].style.border = "1px solid red";

						};
				</script>
