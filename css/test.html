<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
	<style>
		#container{
			width:700px;
			height:400px;
			background:gray;
			    perspective-origin:90% 50%; 
					    perspective: 200px;
		}
		.cue{
			width:200px;
			height:200px;
			left:250px;
			top:100px;
			position:absolute;
		}
		#front{
			transform:rotateY(0deg);
			transform-origin:center center;
			background:rgba(255,0,0,0.5);
		}
		#left{
			transform:rotateY(90deg);
			transform-origin:left center;
			background:rgba(0,128,0,0.5);
		}
		#right{
			transform:rotateY(-90deg);
			transform-origin:right center;
			background:rgba(255,255,0,0.5);
		}
		#back{
			transform:rotateY(0deg) translateZ(-200px);
			transform-origin:center center;
			background:rgba(28, 9, 29, 0.5);
		}
		#top{
			transform: rotateX(-90deg);
			transform-origin: top center;
			background:rgba(0, 0, 0, 0.5);
		}
		#bottom{
			transform: rotateX(90deg);
			transform-origin: bottom center;
			background:rgba(0, 0, 0, 0.5);
		}
	</style>
</head>
<body>
	<div id="container">
		<div id="front" class="cue"></div>
		<div id="left" class="cue"></div>
		<div id="right" class="cue"></div>
		<div id="back" class="cue"></div>
		<div id="top" class="cue"></div>
		<div id="bottom" class="cue"></div>
	</div>		
</body>
</html>
