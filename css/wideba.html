<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
		<style>
			body{
				margin:0px;
			}
			#container {
				position: fixed;
				width: 100%;
				height: 100%;
				overflow: scroll;
				perspective-origin: 50% 100%;
				perspective: 400px;
			}
			.cue{
				height: 100%;
				width: auto;
				transform: skew(30deg);
			}
		</style>
	</head>
	<body>
		<div id="container">
			<div class="cue"><img src="bg.jpg" alt=""></div>
		</div>					
	</body>
</html>
