<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
</head>
<body>
<script>
	var a = [1,32,3,6,6.7,8,9];
	var b = [1,2,3,4,5,6];
	var sum = a.reduce(function(x,y){return x+y},3);
	var pro = b.reduce(function(x,y){return x*y},1);
	var max = a.reduce(function(x,y){
			return x>y?x:y
			});
	var bMax = b.reduce(function(x,y){
				return x>y?x:y
			},68);
	document.body.innerHTML += "array a sum is" + sum + "<br/>" + "array b pro is" + pro + "<br/>" + "array a 's max value is" + max + "<br/>"   + "b's max is" + bMax; 
</script>
</body>
</html>
