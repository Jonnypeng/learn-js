<!DOCTYPE html>
	<html>
		<head>
			<meta charset="utf-8">
			<title>quick-start</title>
			<link rel="stylesheet" href="css/style.css" type="text/css">
			<style>
				img {
					max-width:100%;
					height:auto;
				}
				#slider {
					text-align:center;
					width: 740px;
					height: auto;
					border: 5px solid gray;
					padding: 15px;
					border-radius: 1em;
				}
				#slider-img{
					height:auto;
					bakcground:red;
				}
				#pn{
				position: relative;
				bottom: 190px;
				}	
				#prev{
				position: absolute;
				right: 710px;
				}
				#next{
				float:right;
				}
				#slider-text{
				text-align: center;
				font-size: 1.5em;
				background: gray none repeat scroll 0% 0%;
				color: rgb(255, 255, 255);
				padding: 10px 0px;
				};
			</style>
			<script>
			window.onload = slider 
			
			function slider(){
			var sliderImg = document.getElementById('slider-img1');
			var sliderCation = document.getElementById('slider-cation');
			var sliderText = document.getElementById('slider-text');
			var prev  = document.getElementById('prev');
			var next = document.getElementById('next');
    	var arrayUl = ['img/sImg-01.jpg','img/sImg-02.jpg','img/sImg-03.jpg'];  
			var arrayTxt = ['公牛1:1全面解决方案','WD-40让金属返老还童','麦太保优惠大促销'];
			var num = 0;
			var num4 = 4;
			//初始化
			function checkout(){
			sliderImg.src = arrayUl[num];
     	sliderText.innerHTML = num+1  + "/" + arrayUl.length;
			sliderCation.innerHTML = arrayTxt[num]; 
		};
			checkout();
			
			prev.onclick = function(){
				num --;
				if(num==-1){
					num = arrayUl.length - 1;
				}
				checkout();	
			};

			next.onclick = function(){
				num ++;
				if(num==3){
					num = 0;
				}
				checkout();	
			};
			};

			
			</script>
		</head>
		<body> 
			<div id="slider">	
				<div id="slider-cation">
				
				</div>
				<div id="slider-img">
					<img id="slider-img1"/> 
				</div>	
				<div id="pn">	
					<a href="javascript:;" id="prev"><img src="img/prev.png" ></a>
					<a href="javascript:;" id="next"><img src="img/next.png" ></a>
				</div>
				<div id="slider-text">
				图片正在加载中...	
				</div>
			</div>

			<script>

					





			</script>

		</body>
	</html>
