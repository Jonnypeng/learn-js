<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <title></title>

<body>

	<button>button</button>
	<button>button</button>
	<button>button</button>
	<button>button</button>
	<button>button</button>
	<button>button</button>
	<button>button</button>
	<button>button</button>


	<script>
	var btn = document.getElementsByTagName("button");

	for(var i=0;i<btn.length;i++){
		btn[i].onOff = true;
			btn[i].onclick = function(){
				if(this.onOff){
					this.innerHTML = "red";
					this.onOff = false;
				}else{
					this.innerHTML = "white";
					this.onOff = true;
				}
			}
	}
	</script>
</body>
</html>
