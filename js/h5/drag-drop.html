<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
	<style>
		#div1{
			width:488px;
			height:70px;
			padding:10px;
			border:1px solid #aaaaaa;
		}
	</style>
</head>
<body>
	<p>请把w3school的图片放到矩形中：</p>		
	<div id="div1" ondrop="drop(event)" ondragover="allowDrop(event)"></div> <br />
	<img id="drag1" src="http://www.w3school.com.cn/i/w3school_banner.gif" alt="" draggable="true" ondragstart="drag(event)">
	<script>

		function drag(ev){
			ev.dataTransfer.setData("Text",ev.target.id);
		};

		function drop(ev){
		ev.preventDefault();
			var data = ev.dataTransfer.getData("Text");
			ev.target.appendChild(document.getElementById(data));
		}
		function allowDrop(ev){
			ev.preventDefault();
		};
	</script>
</body>
</html>
