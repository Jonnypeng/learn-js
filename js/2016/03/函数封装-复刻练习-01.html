<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <title></title>
<style>
	#box{
	width:100px;
	height:100px;
	background:red;
	margin:10px 0px;
	position:relative;
	left:0px;
}
</style>
</head>
<body>
      	<input id="btn1" type="button" value="向前">
      	<input id="btn2" type="button" value="向后">

				<div id="box"></div>
      	
<script>
	var btnPrev = document.getElementById("btn1");
	var btnNext = document.getElementById("btn2");
	var box = document.getElementById("box");
	var timer = null;

	var setp = 0;
	var attr = "left";


  btnNext.onclick = function(){
	move(12,700); 
	};
  btnPrev.onclick = function(){
	move(-12,0); 
	};

	function move(dir,target){
		clearInterval(timer);
		timer = setInterval(function (){
	  var speed = parseInt(getStyle()) + dir	;
		if (speed > target && dir>0 || speed < target && dir<0){
			speed = target;
		};
		box.style.left = speed + "px";
},10);
			}

	function getStyle(){
		return getComputedStyle(box)[attr];
	};	

</script>

</body>
</html>
