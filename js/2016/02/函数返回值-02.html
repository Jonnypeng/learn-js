<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <title></title>
</head>
<body>


	<script>
	
		alert(fn1(5));
		alert(fn1(7));

		function fn1(n){
			var arr = [];
			for(var i=0;i<=n;i++){
				arr.push(i);
			};
				return arr;
		};
/*
		return :返回值
		1)函数名+括号：fn1() ==> return后面的值
		2）所有函数默认返回值都是为定义，加不加return都不会执行
		3）return后面的代码都不会执行了
*/	
		
	</script>	        
</body>
</html>
