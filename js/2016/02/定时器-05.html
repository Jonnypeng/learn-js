<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <title></title>
<style>
	#main{
		margin:30px auto;
		border:1px solid gray;
		width:500px;
		height:190px;
	}

	#btn{
		width:480px;
		height:80px;
		margin:10px;
		background:blue;
		text-align: center;
	}
	#btn button{
		width:100px;
		height:40px;
		margin: 20px 5px;
	}

	#title{
		width:480px;
		height:80px;
		margin:10px;
		background:red;
	}
	#tMain{
		background:#eee;
		color:black;
		height:60px;
		line-height:60px;
		width:200px;
		text-align:center;
		margin-left:20px;
		display:none;
	}
	#oneMain{
		background:#eee;
		color:black;
		height:60px;
		line-height:60px;
		width:200px;
		text-align:center;
		margin-left:135px;
		display:none;
	}
	#twoMain{
		background:#eee;
		color:black;
		height:60px;
		line-height:60px;
		width:200px;
		text-align:center;
		margin-left:148px;
		display:none;
	}
	#threeMain{
		background:#eee;
		color:black;
		height:60px;
		line-height:60px;
		width:200px;
		text-align:center;
		margin-left:260px;
		display:none;
	}
</style>
</head>
<body>
       <div id="main">
               <div id="btn">
							 	<button>main</button>
							 	<button>one</button>
							 	<button>two</button>
							 	<button>three</button>
							 </div>
               <div id="title">
								 <div id="tMain">one | two | three</div>
								 <div id="oneMain">one | two | three</div>
								 <div id="twoMain">one | two | three</div>
								 <div id="threeMain">one | two | three</div>
							 </div>
       </div>	 
			 <script>
			 		var oBtn = document.getElementById("btn");
					var btn = oBtn.getElementsByTagName("button");
					var oTitle = document.getElementById("title");
					var title = oTitle.getElementsByTagName("div");
					var show = null;
					var hidden = null;

					for(var i=0;i<btn.length;i++){
						btn[i].index = i
						fn1(btn[i],title[i]);
					};

					function fn1(btn,titleDiv){
						btn.onmouseover = showtime;
						btn.onmouseout = hiddentime;
						titleDiv.onmouseover = showtime;
						titleDiv.onmouseout = hiddentime;
						
						function showtime(){
							clearInterval(hidden);
								for(var j=0;j<title.length;j++){
									title[j].style.display = "none";
								}
							show = setTimeout(function(){titleDiv.style.display = "block";},0);
						};

						
						function hiddentime(){
							hidden = setTimeout(function (){titleDiv.style.display = "none";},1000);
						};
					
					};




			 </script>
</body>
</html>
