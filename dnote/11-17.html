<!DOCTYPE html>
	<html>
		<head>
			<meta charset="utf-8">
			<title>quick-start</title>
			<link rel="stylesheet" href="css/style.css" type="text/css">
			<style>
				#content {
									width:480px;
									height:768px;
									border:gray 15px solid;
									border-radius:2em;
}
				#textarea {
									width:100%;
									height:90%;
}
			#usermodel {
					width:100%;
					height:10%;
					text-align: center;	
			}

			#icon img {
				width:15%;
				vertical-align:middle;
			}
			#text{
				width:60%;
			}
			#btn{
				width:20%;
			}



			</style>
		</head>
		<body>
			<div id="content">
					<div id="textarea">
					</div>
					<div id="usermodel">	
					<span id="icon"><img id = "iconimg" src = "img/icon-1.gif" width="10%"></span>
					<input id="text" type="text" value="请输入文字" />
					<input id="btn" type="button" value="提交" />
					</div>
			</div>
			<script>
				var textarea = document.getElementById('textarea');
				var icon = document.getElementById('icon');
				var text = document.getElementById('text');
				var btn = document.getElementById('btn');
				var iconimg = document.getElementById('iconimg');
				var onoff = true;			

				btn.onclick = function(){
					if(text.value == ''){
							alert('输入点吧');
					}
					else{
					textarea.innerHTML += icon.innerHTML + "&nbsp;&nbsp;:" + text.value + "<br />"; 
					text.value = '';
					}
					};
				iconimg.onclick = function(){
				if(onoff){
						iconimg.src = "img/icon-2.gif";
						onoff = false;	
			}
				else{
						iconimg.src = "img/icon-1.gif";
						onoff = true;
}
};


			</script>
		</body>
	</html>
