<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
</head>
<body>
	<script>
		var i = 0;
		while(i<5){
		document.body.innerHTML += "1";
		i++;
	};

		var x =0;
		do{
		document.body.innerHTML += "x"	
		x++;
	}
		while(x<5);
	</script>		
</body>
</html>
