<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <title></title>
</head>
<body>
	<button>反选</button>
	<input type="checkbox">
	<input type="checkbox">
	<input type="checkbox">
	<input type="checkbox" checked>
	<input type="checkbox">
	<input type="checkbox">
	<input type="checkbox">
	<input type="checkbox">
	<input type="checkbox">
	<input type="checkbox">
	<input type="checkbox">
</body>

<script>
	var btn = document.getElementsByTagName("button")[0];
	var check = document.getElementsByTagName("input");

	btn.onclick = function(){
		for(var i=0;i<check.length;i++){
			if(check[i].checked){
				check[i].checked = false;
			}else{
				check[i].checked = true;
			}
		}
	}


</script>
</html>
