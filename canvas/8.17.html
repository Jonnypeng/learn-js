<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
<title></title>
<style>
body{
	margin:0px;
}
canvas{
}
</style>

<body>	
<canvas id="canvas1"></canvas>

<script>
var ww = window.innerWidth;
var wh = window.innerHeight;
var canvas1 = document.getElementById("canvas1");
canvas1.width = ww;
canvas1.height = wh;
var ctx1 = canvas1.getContext("2d");
ctx1.fillStyle = "gray";			//填充颜色
ctx1.fillRect(0,0,canvas1.width,50);			//填充矩形
ctx1.fillStyle = "#eee";
ctx1.fillRect(0,50,canvas1.width,50);
ctx1.fillStyle = "red";
ctx1.strokeRect(0,100,canvas1.width,100);
ctx1.clearRect(canvas1.width/4,25,canvas1.width/2,100);
ctx1.beginPath();
ctx1.moveTo(canvas1.width/2,25);
ctx1.lineTo(canvas1.width/4,100);
ctx1.lineTo(canvas1.width/4 + canvas1.width/2,100);
ctx1.fill();
ctx1.fillStyle = "yellow";
ctx1.beginPath();
ctx1.moveTo(ww*3/4,150);
ctx1.arc(ww/2,145,ww*3/4-ww/2,0,2*Math.PI,true);
ctx1.fill();
ctx1.moveTo(ww*1/4+ww*1/4*1/2+10,130);
ctx1.arc(ww*1/4+ww*1/4*1/2,130,10,0,2*Math.PI,true);
ctx1.moveTo(ww*1/4+ww*1/4*1/2+10+ww*1/4,130);
ctx1.arc(ww*1/4+ww*1/4*1/2+ww*1/4,130,10,0,2*Math.PI,true);
ctx1.moveTo(ww/2+50,160);
ctx1.arc(ww/2,160,50,0,Math.PI,false);
ctx1.stroke();
ctx1.beginPath();
ctx1.moveTo(ww/2,244);
ctx1.lineTo(ww-ww*1/10,644);
ctx1.lineTo(ww-ww*1/10-ww*2/3,644);
ctx1.closePath();
ctx1.stroke();

/*贝赛尔曲线*/
ctx1.beginPath();
ctx1.moveTo(75,25);
ctx1.quadraticCurveTo(55,25,25,62.5);
ctx1.quadraticCurveTo(25,100,50,100);
ctx1.quadraticCurveTo(50,120,30,125);
ctx1.quadraticCurveTo(60,120,65,100);
ctx1.quadraticCurveTo(125,100,125,62.5);
ctx1.quadraticCurveTo(125,25,75,25);
ctx1.stroke();





function degRad(deg){
	var rad;
	return rad  =	deg * Math.PI/180; 
};



document.body.onclick = function(event){
	var x = event.clientX;
	var y = event.clientY;
	console.log("x:",x,"y:",y);
};
</script>
</body>
