<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
	<style>
		#test1 {
		width:300px;
		height:auto;
		background:red;
		color:white;
		padding:15px;
		}
	</style>
</head>
<body>
	<div id="test1"><pre>
	$(selector).hide(speed,callback); 
	$(selector).show(speed,callback);
	</pre>可选的 speed 参数规定隐藏/显示的速度，可以取以下值："slow"、"fast" 或毫秒。 <br/>可选的 callback 参数是隐藏或显示完成后所执行的函数名称。</div>
	<button id="btn1">隐藏</button>
	<button id="btn2">显示</button>
<script src="http://libs.baidu.com/jquery/1.10.2/jquery.min.js"></script>
<script>
	$(document).ready(function (){
		$("#btn1").click(function(){
			$("#test1").hide("slow",function(){alert("这是一个很慢的速度")});
		});
		$("#btn2").click(function(){
			$("#test1").show("fast",function(){alert("这是一个很快的速度")});
		});
	});
</script>
</body>
</html>
