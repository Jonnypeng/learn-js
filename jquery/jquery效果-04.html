<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
<style>
	#test1{
		background:red;
		width:100px;
		height:100px;
		position:absolute;
		top:30px;
		left:15px;
	}
</style>
</head>
<body>
<div id="test1"></div>
<button id="btn1">开始</button>
<button id="btn2">停止</button>
<script src="http://libs.baidu.com/jquery/1.10.2/jquery.min.js"></script>	
<script>
$(document).ready(function(){
	$("#btn1").click(function(){
		$("#test1").animate({width:'100px',height:'400px',opacity:'0.5'},1000);
		$("#test1").animate({width:'400px',height:'400px',opacity:'0.8'},1000);
		$("#test1").animate({width:'400px',height:'100px',opacity:'0.5'},1000);
		$("#test1").animate({width:'100px',height:'100px',opacity:'0.8'},1000);
	});
	$("#btn2").click(function(){
		$("#test1").stop();	
	});
});
</script>
</body>
</html>
