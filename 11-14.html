		<script>
			window.onload =	function (){
				document.getElementById('load').onmouseover = change;
				document.getElementById('load').onmouseout = small;

				document.getElementById('load').style.background ='red';
				document.getElementById('load').style.color = '#fff';
				document.getElementById('load').style.padding = '15px';
				document.getElementById('load').style.width = '500px';
}
				function small(){
				document.getElementById('load').style.background ='white';
				document.getElementById('load').style.color = 'red';
				document.getElementById('load').style.padding = '15px';
				document.getElementById('load').style.width = '500px';
}


			var btn1 = document.getElementById('display');
			var btn2 = document.getElementById('hidden');
			var btn3 = document.getElementById('display-2')
			btn1.onclick = display;
			btn2.onclick = hidden;
		  btn3.onclick = display;	
			function display(){
			document.getElementById('cblock').style.display = 'block';	
}
			function hidden(){
			document.getElementById('cblock').style.display = 'none';	
}
}

					lis.onmouseover = show;

}
