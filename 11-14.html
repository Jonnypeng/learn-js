<!DOCTYPE html>
	<html>
		<head>
			<meta charset="utf-8">
			<link rel="stylesheet" href="css/style.css" type="text/css">
			<title>quick-start</title>
		<style>
			.large-ul{
				margin:0px;
				padding:0px;
				width:80px;
}
			#lis{
				background: blue none repeat scroll 0% 0%;
				padding: 5px;
}
			#lis a{
				color:#fff;
				text-decoration:none;
}
			#ull{
				margin:0px;
				padding:0px;
				display:none;
}
			li{
				padding;0px;
				margin:0px;
				list-style:none;				
				text-align:center;
}
		</style>
		</head>
		<body>
			<script>
				document.write("<h1>Hello World</h1>");
				document.write("<h1>Nice to meet you</h1>")
			</script>
				<button onclick="alert('Thank You')">clikme</button>
			<hr / style="visibility:hidden;">
			<ul class="large-ul">
					<li class="lis" id="lis">
					<a href="#" id="link">wechat</a>
		    	  <ul id="ull">
					   <li><a href="#">msm</a></li>
					   <li><a href="#">msn</a></li>
					   <li><a href="#">msh</a></li>
					</ul>
		    	</li>
			</ul>
			<script>
					document.getElementById('lis').onmouseover = show;
					document.getElementById('lis').onmouseout = hide;
					function show(){
					document.getElementById('ull').style.display = 'block';
					document.getElementById('link').style.color = 'yellow';
}
					function hide(){
					document.getElementById('ull').style.display = 'none';
					document.getElementById('link').style.color = 'red';
}
			</script>
		</body>
	</html>
