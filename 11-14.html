<!DOCTYPE html>
	<html>
		<head>
			<meta charset="utf-8">
			<link rel="stylesheet" href="css/style.css" type="text/css">
			<title>quick-start</title>
		<style>
			ul{padding:0px;margin:0px;}
			li{list-style:none;padding:0px;margin:0px;}
			.lis{background:gray;list-style:none;padding:0px;margin:0px;width:80px;height:30px}
			.lis a{display:block;line-height:30px;text-align:center;text-decoration:none;}
			#ull{display:none;}
		</style>
		</head>
		<body>
			<script>
				document.write("<h1>Hello World</h1>");
				document.write("<h1>Nice to meet you</h1>")
			</script>
				<button onclick="alert('Thank You')">clikme</button>
			<hr / style="visibility:hidden;">
			<ul style="text-align:center;">
					<li class="lis" id="lis">
					<a href="#" id="link">wechat</a>
		    	<ul id="ull" style="background:yellow;">
					<li>msm</li>
					<li>msn</li>
					<li>msh</li>
					</ul>
		    	</li>
			</ul>
			<script>
					var document.getElementById('lis') = lis
					var document.getElementById('ull') = ull
					var document.getElementById('link') = link

					lis.onmouseover = show;
					lis.onmouseout=hide;

					function show(){
				  ull.style.display='block';
					link.style.background='blue';
}
					function hide(){
				  ull.style.display='none';
					link.style.background='red';
}
			</script>
		</body>
	</html>
